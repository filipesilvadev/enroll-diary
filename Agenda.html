<body>

	<form>
		<input type="text" id="nome" placeholder="Nome" required>
		<input type="text" id="email" placeholder="Email">
		<input type="text" id="telefone" placeholder="Telefone">
		<input type="submit" value="Guardar">
	</form>
	<script>
		//Cadastrar e validar email/telefone, se um dos dois não for valido.. não cadastrar.
		// var regex = /^(\w+[._-]?)+@\w+.(\w+[.]?)+$/;
		var saida = function(nome, email, telefone){
			var nome = nome;
			var email = email;
			var telefone = telefone;
			var form = document.forms[0];
			var dados = [nome, email, telefone];
			var contatos = [];
			var regexMail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var regexPhone = /^\([1-9]{2}\) [9]{0,1}[6-9]{1}[0-9]{3}\-[0-9]{4}$/;
			var emailCheck = regexMail.test(email);
			var phoneCheck = regexPhone.test(telefone);

			if (emailCheck) {
				contatos.push(dados);
				console.log(dados);				
			}else{
				alert('Formato de email e/ou telefone incorreto(s).');
			}

			document.getElementById('nome').value = " ";
			document.getElementById('email').value = " ";
			document.getElementById('telefone').value = " ";
		}

		
		form.addEventListener('submit', function(event){
			event.preventDefault();
			var nome = document.getElementById('nome').value;
			var email = document.getElementById('email').value;
			var telefone = document.getElementById('telefone').value;

			saida(nome, email, telefone);


		});





		


		

		


		
		



	</script>
